<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Together Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/kitty.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }
        .clock-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
            position: relative;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .show-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            position: absolute;
            background-color: pink;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: white;
            display: none;
        }
        .popup1 { top: -120px; left: -150px; }
        .popup2 { top: 120px; right: -150px; }
        .popup3 { bottom: -120px; left: -130px; }
        .popup4 { bottom: 120px; right: -130px; }
        .popup5 { top: -150px; right: 50px; }
        .balloon, .heart {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }
        .heart {
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="show-button" onclick="showClock()">View Clock</button>
    <div class="clock-container" id="clockContainer">
        <h2>Time Together</h2>
        <div class="clock" id="clock"></div>
        <div class="popup popup1" id="popup1">Forever and always ðŸ’–</div>
        <div class="popup popup2" id="popup2">Our love grows each second! ðŸŒ¸</div>
        <div class="popup popup3" id="popup3">You make my world brighter! âœ¨</div>
        <div class="popup popup4" id="popup4">Every moment is special ðŸ’•</div>
        <div class="popup popup5" id="popup5">Together forever! ðŸ’‘</div>
    </div>

    <script>
        function showClock() {
            document.getElementById("clockContainer").style.display = "block";
            document.querySelector(".show-button").style.display = "none";
            setTimeout(() => {
                document.getElementById("popup1").style.display = "block";
                document.getElementById("popup2").style.display = "block";
                document.getElementById("popup3").style.display = "block";
                document.getElementById("popup4").style.display = "block";
                document.getElementById("popup5").style.display = "block";
            }, 1000);
            createBalloonsAndHearts();
        }
        function updateClock() {
            const startTime = new Date("August 6, 2024 23:58:00").getTime();
            const now = new Date().getTime();
            const elapsed = now - startTime;
            
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            
            document.getElementById("clock").innerHTML = `${days}d <br> ${hours}h <br> ${minutes}m <br> ${seconds}s`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function createBalloonsAndHearts() {
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                balloon.style.animationDuration = (Math.random() * 6 + 6) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => { balloon.remove(); }, 8000);

                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 6 + 6) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 8000);
            }
        }
    </script>
</body>
</html>
