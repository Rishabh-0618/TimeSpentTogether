<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Together Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wallpapers.com/images/hd/cute-hello-kitty-pink-background-mox1cvd51mvexfmr.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
        }
        .show-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="show-button" onclick="showClock()">View Clock</button>
    <div class="clock-container" id="clockContainer">
        <h2>Time Together</h2>
        <div class="clock" id="clock"></div>
    </div>

    <script>
        function showClock() {
            document.getElementById("clockContainer").style.display = "block";
        }
        function updateClock() {
            const startTime = new Date("August 6, 2024 23:58:00").getTime();
            const now = new Date().getTime();
            const elapsed = now - startTime;
            
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            
            document.getElementById("clock").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
